<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat Ball Stump Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="heading-container">
        <h1 id="heading">Bat Ball Stump</h1>
    </div>

    <div class="options">
        <div id="bat" class="option"><img src="bat.jpg" alt=""></div>
        <div id="ball" class="option"><img src="ball.jpg" alt=""></div>
        <div id="stump" class="option"><img src="stump.jpg" alt=""></div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
        <p>User Score</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer Score</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>









    <script src="app.js"></script>
</body>
</html>
